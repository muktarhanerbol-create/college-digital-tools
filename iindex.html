<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:#0b1f3a;
color:white;
}

header{
text-align:center;
padding:60px 20px;
animation:fadeIn 1.5s ease-in-out;
}

header img{
width:90px;
margin-bottom:20px;
}

h1{font-size:32px;font-weight:700;}
p{opacity:0.9;margin-top:10px;}

.controls{
text-align:center;
margin:20px;
}

.controls input, .controls select{
padding:10px;
margin:5px;
border-radius:20px;
border:none;
outline:none;
font-size:16px;
}

.controls select{min-width:150px;}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:40px;
}

.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
backdrop-filter:blur(10px);
transition:0.4s;
animation:fadeUp 1s ease-in-out;
}

.card:hover{
transform:translateY(-8px);
background:rgba(255,255,255,0.18);
}

.card h3{margin-bottom:10px;}
.card p{font-size:14px;opacity:0.85;}
.card a{
display:inline-block;
margin-top:10px;
padding:8px 15px;
background:#00c6ff;
border-radius:8px;
color:white;
text-decoration:none;
font-size:14px;
}

.stars{margin-top:8px;}
.stars span{
cursor:pointer;
font-size:20px;
color:#ccc;
margin-right:2px;
}
.stars .active{color:gold;}

.lang-switcher{
position:fixed;
top:15px;
right:15px;
z-index:1000;
font-size:12px;
padding:5px;
border-radius:5px;
}

footer{
text-align:center;
padding:30px;
background:rgba(0,0,0,0.4);
margin-top:40px;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<select id="languageSelect" onchange="changeLanguage()">

container.innerHTML="";
list.forEach(p=>{
container.innerHTML+=`

<p>${p[1][currentLang]}</p>
<a href="${p[3]}" target="_blank">${uiText.open[currentLang]}</a>
</div>
`;
});
}

function changeLanguage(){
currentLang=document.getElementById('languageSelect').value;

document.getElementById("title").textContent=uiText.title[currentLang];
document.getElementById("desc").textContent=uiText.desc[currentLang];
